<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="Prime Numbers" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />

    <title>Prime Numbers</title>
  </head>
  <body>
    <header>
      <h1>Find Out the Prime Numbers</h1>
    </header>
    <section>
      <div>
        <h3>
          Is <input type="number" name="txtnum" id="txtnum" /> a Prime Number?
        </h3>
        <input type="button" value="Check" id="checkbtn" />
        <p>
          <p id="outcomecheck">...
          </p>
          <h3>Find out all the Prime Numbers</h3>
          Between:
          <input type="number" name="txtstart" id="txtfirstnum" />
        </p>
        <p>
          And:
          <input type="number" name="txtfinish" id="txtlastnum" />
        </p>
        <input type="button" value="Find" >
        <p id="outcomefind">... ... ... ...</p>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
